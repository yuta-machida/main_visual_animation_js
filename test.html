<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezier Curve Animation</title>
  <link rel="stylesheet" href="./css/test.css">
</head>
<body>
  <svg width="2000" height="300">
    <path id="motionPath" 
    d="M 0,100 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10 c 50,10 100,20 150,10 c 50,-10 100,-20 150,-10"
 stroke="black" stroke-width="2" fill="none"/>

  </svg>
  <div class="main-visual">
    <img src="./img/leaf-1.png" id="leaf1" class="leaf">
    <img src="./img/leaf-2.png" id="leaf2" class="leaf">
    <img src="./img/leaf-3.png" id="leaf3" class="leaf">
    <img src="./img/leaf-4.png" id="leaf4" class="leaf">
    <img src="./img/leaf-5.png" id="leaf5" class="leaf">
    <img src="./img/leaf-1.png" id="leaf6" class="leaf">
    <img src="./img/leaf-2.png" id="leaf7" class="leaf">
    <img src="./img/leaf-3.png" id="leaf8" class="leaf">
    <img src="./img/leaf-4.png" id="leaf9" class="leaf">
    <img src="./img/leaf-5.png" id="leaf10" class="leaf">
      <!-- <div id="leaf1" class="leaf"></div>
      <div id="leaf2" class="leaf"></div>
      <div id="leaf3" class="leaf"></div>
      <div id="leaf4" class="leaf"></div>
      <div id="leaf5" class="leaf"></div>
      <div id="leaf6" class="leaf"></div>
      <div id="leaf7" class="leaf"></div>
      <div id="leaf8" class="leaf"></div>
      <div id="leaf9" class="leaf"></div>
      <div id="leaf10" class="leaf"></div> -->
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const path = document.querySelector('#motionPath'); //path取得

    const leaves = [];
    let leafCount = 0;

    while(leaves[leafCount] !== ""){
      leaves[leafCount] = document.querySelector(`#leaf${leafCount + 1}`);
      leaves[leafCount].style.offsetPath = `path('${path.getAttribute('d')}')`;
      leafCount++;
    }
  });

  
  </script>

</body>
</html>
